<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>
	</header>
	<div class="banner">
		<div class="banner_container">
			<ul class="banner_list clear">
				<li>
					<div class="banner_content">
						<h2>Yummy <span>Cakes</span> for you</h2>
						<p>Our best cakes make your day special</p>
						<a href="product.html">SHOP NOW</a>
					</div>
					<div class="banner_img">
						<img src="images/2.png" alt="">
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="product">
		<div class="pro_container clear">
			<div class="pro_main">
				<a href="" class="pro_img"><img src="" alt="" id="main_img"></a>
				<div class="pro_bot">
					<a href="">View</a>
					<a href="single.html" class="shop_now">SHOP NOW</a>
				</div>
				<p>Lorem ipsum dolor sit amet</p>
				<div class="pro_info clear">
					<div class="price">￥135.0</div>
					<div class="rating">
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
					</div>
				</div>
			</div>
			<div class="pro_sub">
				<a href="" class="pro_img"><img src="" alt="" id="sub_img"></a>
				<div class="pro_bot">
					<a href="">View</a>
					<a href="" class="shop_now">SHOP NOW</a>
				</div>
				<p>Lorem ipsum dolor sit amet</p>
				<div class="pro_info clear">
					<div class="price">￥135.0</div>
					<div class="rating">
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
					</div>
				</div>
			</div>
			<ul class="pro_list">

			</ul>
		</div>
	</div>
	<div class="subscribe">
		<div class="sub_container">
			<h3>Newsletter</h3>
			<form action="">
				<input type="text" name="email" placeholder="Email">
				<input type="submit" value="订阅">
			</form>
		</div>
	</div>
	<footer>
	</footer>
	<div class="mask">
			<div id="loginBox" class="modal">                
				<form id="loginForm">
					<h1>账户登录</h1>
					<div id="body" class="modal_main">
						<div class="input_item">
							<label for="uname">用户名</label>
							<span class="login_tips"></span>
							<input type="text" name="uname" id="uname" placeholder="请输入用户名">
						</div>
						<div class="input_item">
							<label for="password">密码</label>
							<input type="password" name="password" id="password" placeholder="请输入密码">
						</div>
						<input type="button" id="btn_login" value="登 录">
					</div>
					<p>没有账号？ <a class="sign" href="register.html">立即注册</a> <span><a href="#" class="forget">忘记密码?</a></span></p>			
				</form>	
				<i class="close">X</i>	
			</div>
			
		</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
